{% extends 'base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid gp">
    <div class="container-fluid">
      <h4 class="display-4">All your books are here!</h4>
          <!-- 'add books' button -->
      <a class="btn btn-info btn-lg gp" href="{{ url_for('add_book') }}" role="button"><strong>Add Books</strong></a>  </div>
  </div>
</div>
    <!-- list of added books -->
<div class="container">
<ol>
  {% for book in books %}
  <li class="list-group-item">
<h6>
  {{ book.book_title }}             
</h6>  
<p>Author: {{ book.book_author }}</p>  
<p> Description: {{ book.book_description }}</p>
<p>Status: {{ book.current_status}}</p>
      </li>
        {% endfor %}
    </ol>
</div>
    {% endblock %}
