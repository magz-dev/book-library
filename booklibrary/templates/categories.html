{% extends 'base.html' %}
{% block content %}


    <!-- 'add category' button -->
    <div class="jumbotron jumbotron-fluid gp">
        <div class="container">
          <h3 class="display-4">Categories</h3>
          <a class="btn btn-info btn-lg gp" href="{{url_for('add_category')}}" role="button">Add Categories</a>  </div>
      </div>
      </div>
<div class="container-fluid">
    <div class="row">
    {% for category in categories %}
    <div class="card gap display" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ category.category_name }}</h5>
          <a href="{{ url_for('edit_category', category_id=category.id)}}" class="btn btn-info btn-sm">Edit</a>
          <a href="{{ url_for('delete_category', category_id=category.id)}}" class="btn btn-secondary btn-sm">Delete</a>
        </div>
      </div>
      {% endfor %}

</div>
</div>


{% endblock %}
