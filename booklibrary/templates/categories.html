{% extends 'base.html' %}
{% block content %}

<h3 class="p-4 text-center">Categories</h3>

    <!-- 'add category' button -->

<div class="container">
    <div class="row">
        <a href="{{url_for('add_category')}}" class="btn btn-info col-6 mx-auto" role="button" aria-pressed="true">
            Add Category
        </a>
    </div>
    </div>
<div class="container-fluid gp">
    <div class="row">
    {% for category in categories %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ category.category_name }}</h5>
          <a href="{{ url_for('edit_category', category_id=category.id)}}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{{ url_for('delete_category', category_id=category.id)}}" class="btn btn-secondary btn-sm">Delete</a>
        </div>
      </div>
      {% endfor %}

</div>
</div>


{% endblock %}
