{% extends 'base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid gp">
    <div class="container">
      <h3 class="display-4">Edit Category</h3>
  </div>
</div>


<div class="container style"><form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
<div class="row">
    <div class="form-outline">
        <input type="text" id="category_name" name="category_name" value="{{ category.category_name }}" class="validate" required />
        <label class="form-label" for="category_name">Category Name</label>
      </div>
</div>
<div class="">
    <div>
        <button type="submit" class="btn btn-primary"><strong>Submit</strong></button>
    </div>
    
    </div>   
 </form>
</div>
{% endblock %}
